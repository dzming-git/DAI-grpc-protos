syntax = "proto3";

package imageHarmony;

service Communicate {
    rpc initImageLoaderService(InitImageLoaderServiceRequest) returns (InitImageLoaderServiceResponse) {}
    rpc connectImageLoaderService(ConnectImageLoaderServiceRequest) returns (ConnectImageLoaderServiceResponse) {}
    rpc disconnectImageLoaderService(DisconnectImageLoaderServiceRequest) returns (DisconnectImageLoaderServiceResponse) {}
    rpc getImageByImageId(GetImageByImageIdRequest) returns (GetImageByImageIdResponse) {}
    rpc getNextImageByImageId(GetNextImageByImageIdRequest) returns (GetNextImageByImageIdResponse) {}
}

message NullRequest {}
message NullResponse {}

// 每次通信的状态
message CustomResponse {
  int32 code = 1;
  string message = 2;
}

// KV格式参数
message Argument {
    string key = 1;
    string value = 2;
}

// 图像 request
message CustomImageRequest {
    // 图片ID 如果该参数不为0则调取历史记录
    int64 imageId = 1;
    // 不获取图像
    bool noImageBuffer = 2;
    // 图像压缩格式
    string format = 3;
    // 图像压缩参数
    repeated int32 params = 4;
    // 图像的期望大小
    int32 expectedW = 5;
    int32 expectedH = 6;
}

// 图像 response
message CustomImageResponse {
    int32 width = 1;
    int32 height = 2;
    int64 imageId = 3;
    bytes buffer = 4;
}

message InitImageLoaderServiceRequest {
    string sourceType = 1;
    repeated Argument args = 2;
    // 是否独占（新建加载器）
    bool isUnique = 3;
}

message InitImageLoaderServiceResponse {
    CustomResponse response = 1;
    int64 loaderArgsHash = 2;
}

message ConnectImageLoaderServiceRequest {
    int64 loaderArgsHash = 1;
}

message ConnectImageLoaderServiceResponse {
    CustomResponse response = 1;
    int64 connectionId = 2;
}

message DisconnectImageLoaderServiceRequest {
    int64 connectionId = 1;
}

message DisconnectImageLoaderServiceResponse {
    CustomResponse response = 1;
}

message GetImageByImageIdRequest {
    // 连接ID
    int64 connectionId = 1;
    CustomImageRequest imageRequest = 2;
}

message GetImageByImageIdResponse {
    CustomResponse response = 1;
    CustomImageResponse imageResponse = 2;
}

message GetNextImageByImageIdRequest {
    // 连接ID
    int64 connectionId = 1;
    CustomImageRequest imageRequest = 2;
}

message GetNextImageByImageIdResponse {
    CustomResponse response = 1;
    CustomImageResponse imageResponse = 2;
}
